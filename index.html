<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="card">
        <div class="profile-sidebar">
            <img class="profile_image" src="img/profile_img.jpg" />
            <ul class="social-list">
                <li class="social-item"><a href="" class="social-link"><i class="fa-brands fa-square-instagram"></i></a></li>
                <li class="social-item"><a href="" class="social-link"><i class="fa-brands fa-square-facebook"></i></a></li>
                <li class="social-item"><a href="" class="social-link"><i class="fa-brands fa-square-twitter"></i></a></li>
            </ul>
        </div> 
        <div class="profile-main">
            <h2 class="profile-name">Harry Develop</h2>
            <p class="profile-position">Graphic Designer</p>
            <p class="profile-details">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero commodi repellendus saepe ipsam quasi culpa nostrum ipsum voluptatum magnam quibusdam nihil quas, dolorem, at odio mollitia soluta ullam similique laudantium!</p>
        </div>
    </div>
</body>
</html>
